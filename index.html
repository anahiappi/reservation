<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>サーバから送られてきたJSONを読み込んでみる</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script>
	$(function() {
		//.ajaxでJSONPを実行する方法
		$.ajax({
			url : "http://localhost:8080/reservation/jsontest",
			dataType : "jsonp",
			success : function(json) {
				console.log(json); //★1
				//$('#result').text(json);
				setResult(json);
			}
		});
	});

	function setResult(json) {
		var jsStr = JSON.stringify(json);
		console.log(jsStr);
		var jsObject = JSON.parse(jsStr);
		console.log(jsObject);
		$("#name").text("name:" + jsObject["name"]);
		$("#job").text("job:" + jsObject["job"]);
		$("#age").text("age:" + jsObject["age"]);
	}
</script>
</head>
<body>
	<form>
		<input type="button" id="load" value="Load">
	</form>
	<div id="name"></div>
	<div id="job"></div>
	<div id="age"></div>
</body>
</html>
